<!DOCTYPE html>
<html lang="en">

<head>
    <title>Censorship</title>
    <link rel="stylesheet" href="/faceDetection.06c72637.css">
    <style>* {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        .wrap {
            position: relative;
            min-height: 100vh;
            display: grid;
            justify-content: center;
            align-items: center;
        }

        .wrap>* {
            grid-column: 1;
            grid-row: 1;
        }

        .face {
            position: absolute;
        }</style>
<script src="/faceDetection.06c72637.js"></script></head>

<body>
    <div class="controls">
        <label for="SCALE">
            SCALE:
            <input value="1.35" name="SCALE" min="0.3" max="3" step="0.1">
        </label>
        <label for="SIZE">
            SIZE:
            <input value="10" type="range" name="SIZE" min="1" max="100" step="1">
        </label>
    </div>
    <div class="wrap">
        <video class="webcam"></video>
        <video class="video"></video>
        <video class="face"></video>
    </div>
    
    <script src="/faceDetection.8dd1bf1f.js"></script>
</body>

</html>
